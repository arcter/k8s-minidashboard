{% extends "base.html" %}
{% block title %}Linkylinks in {{ns}}{% endblock %}
{% block content %}
      <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">{{ns}}</h1>
        <div class="list-group mx-auto">
        {% for url in urls %}
            <a href="{{url}}" class="list-group-item list-group-item-action">{{url}}</a>
        {% else %}
          <h1 class="display-5 fw-bold">There is no ingress here</h1>
        {% endfor %}
        </div>
{% endblock %}
